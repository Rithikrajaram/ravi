version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: tasknexus_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - tasknexus_network

  backend:
    build: ./backend
    container_name: tasknexus_backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/task-nexus
      - JWT_SECRET=supersecretkey_tasknexus_2026
      - JWT_REFRESH_SECRET=refresh_supersecretkey_tasknexus_2026
      - ACCESS_TOKEN_EXPIRY=15m
      - REFRESH_TOKEN_EXPIRY=7d
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - tasknexus_network

  frontend:
    build: ./frontend
    container_name: tasknexus_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - tasknexus_network

networks:
  tasknexus_network:
    driver: bridge

volumes:
  mongodb_data:
